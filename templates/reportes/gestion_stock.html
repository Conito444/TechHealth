{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<header>
    <h1>Gestión de Stock de Insumos</h1>
</header>

<main>
    <section class="module">
        <a href="{% url 'dashboard_reportes' %}" class="button">&larr; Volver al Dashboard</a>
        <a href="{% url 'crear_insumo' %}" class="button primary" style="margin-left: 10px;">
            Añadir Nuevo Insumo
        </a>
        <table class="data-grid" style="margin-top: 20px;">
            <thead>
                <tr>
                    <th>Nombre Insumo</th>
                    <th>Stock Actual</th>
                    <th>Stock Mínimo</th>
                </tr>
            </thead>
            <tbody>
                {% for insumo in stock_lista %}
                <tr>
                    <td>{{ insumo.nombre }}</td>
                    <td>{{ insumo.stock_actual }}</td>
                    <td>{{ insumo.stock_minimo }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay insumos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</main>
<style>
    .data-grid { width: 100%; border-collapse: collapse; margin-top: 15px; }
    .data-grid th, .data-grid td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
    .data-grid th { background-color: #f4f4f4; }
</style>
